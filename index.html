<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="js/jquery-3.6.0.js"></script> 
    <script src="js/script.js"></script> 
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: brown;">
    <form autocomplete="on" class="text-center">
        
        <fieldset>
            <legend>CALCULATOR</legend>
            <div style="border: 2px solid grey;width: 30%;margin: auto;padding: 20px;">
        <label for="number">Input number</label> <br>
        <input type="number" name="first number" id="firstname" placeholder="Enter a number" required><br>
        <label for="Lastname">Input number</label> <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Enter a number" required><br><br>

<div class="operator">
<input type="button" name="addition" id="addition" value="+">
<input type="button" name="subtraction" id="subtraction" value="-">
<input type="button" name="division" id="division" value="/">
<input type="button" name="multiplication"  id="multiplication" value="*">
<input type="button" name="modulus"  id="modulus" value="%">
<input type="button" name="equal to"  id="equal to" value="=">
</div>
</div>
    </fieldset>
    

        
    </form>

</body>
    
</body>
</html>
